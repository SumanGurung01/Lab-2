<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="image">
      <img src="https://www.applysmit.in/images/smit_logo_small1_png.png" alt="" width="270px">
    </div>

    <div class="heading">
      <h1>Form</h1>
    </div>

    <div class="formbody">
      <form>

      <b> 1) Name </b> <br><input type="text" name="name" value="">
      <br><br>

      <b> 2) Phone Number </b> <br><input type="tel" name="Phno" value="">
      <br><br>

      <b> 3) Email </b> <br><input type="email" name="email" value="">
      <br><br>

      <b> 4) Gender </b> <br>
      <input type="radio" name="Male" value="">Male <br>
      <input type="radio" name="Female" value="">Female <br>
      <input type="radio" name="Others" value="">Others <br>
      <br><br>

      <b> 5) Date of Birth </b> <br><input type="date" name="" value="">
      <br><br>

      <b> 6) Covid Vaccination </b> <br>
      <input type="radio" name="vaccine" value="">First Dose <br>
      <input type="radio" name="vaccine" value="">Second Dose <br>
      <input type="radio" name="vaccine" value="">None <br>
      <br><br>

      <b> 7) Name of Vaccine </b> <br><select name="vaccinename">
        <option value="Covishield">Covishield</option>
        <option value="Covaxin">Covaxin</option>
        <option value="Sputnik">Sputnik V</option>
        <option value="ZyCoV-D">ZyCoV-D</option>
      </select>
      <br><br>

      <b> 8) Hobbies </b> <br>
      <input type="checkbox" name="hobby" value="">Music
      <input type="checkbox" name="hobby" value="">Travel
      <input type="checkbox" name="hobby" value="">Photography
      <input type="checkbox" name="hobby" value="">Writing
      <input type="checkbox" name="hobby" value="">Art and Craft
      <br><br>

      <b> 9) Feedback </b> <br>
      <textarea name="feedback" rows="5" cols="50">Kindly Give Feedback</textarea>
      <br><br>
      <b>10. Feedback Ratings </b> <br>
      <input type="radio" name="rating" value="">Good <br>
      <input type="radio" name="rating" value="">Very Good <br>
      <input type="radio" name="rating" value="">Average <br>
      <input type="radio" name="rating" value="">Poor <br>
      <input type="radio" name="rating" value="">Worst <br>
      <br><br>

      <div class="btn">
        <input type="reset" value="Reset" id="btn1">
        <input type="submit" value="Submit" id="btn2">
      </div>

      </form>
    </div>
  </body>
</html>
